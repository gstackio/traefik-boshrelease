---
name: ((deployment_name))

# NOTE: this deployment requires the BOSH DNS add-on to be collocated by some
# runtime-config to be setup on the BOSH Director.
#
# See:
#   - https://bosh.io/docs/dns/#dns-release
#   - https://github.com/cloudfoundry/bosh-deployment/blob/master/runtime-configs/dns.yml
features:
  use_dns_addresses: true

instance_groups:
  - name: traefik
    instances: 1
    azs: [ z1 ]
    jobs:
      - name: traefik
        release: traefik
        provides:
          traefik-address:
            as: traefik-server-address
            aliases:
              - domain: traefik.service.traefik.internal
                health_filter: smart
        properties:
          traefik:
            log_level: INFO
            access_logs: { enabled: true }
            http: { enabled: true }
            tls:
              cert: ((traefik_tls))
          bpm:
            enabled: true
      - name: bpm
        release: bpm
      - name: smoke-tests
        release: traefik
    stemcell: default
    vm_type: default
    persistent_disk_type: default
    env:
      bosh: { swap_size: 0 }
    networks:
      - name: ((network_name))

variables:
  - name: traefik_ca
    type: certificate
    options:
      is_ca: true
      common_name: Traefik CA
    update_mode: converge

  - name: traefik_tls
    type: certificate
    options:
      ca: traefik_ca
      common_name: ((traefik_domain))
      alternative_names:
        - ((traefik_domain))
        - "*.((traefik_domain))"
    consumes:
      alternative_name: { from: traefik-server-address }
    update_mode: converge

update:
  serial: false

  canaries: 1
  canary_watch_time: 1000-5000

  max_in_flight: 1
  update_watch_time: 1000-5000

stemcells:
  - alias: default
    os: ubuntu-jammy
    version: latest

releases:
- name: traefik
  sha1: 81c7085df1dc6bea8b5afe5d07b9fa458b5faae4
  stemcell:
    os: ubuntu-jammy
    version: "1.439"
  url: https://s3.eu-west-3.amazonaws.com/traefik-boshrelease/compiled-releases/traefik/traefik-1.16.0-ubuntu-jammy-1.439-20240510-130025-202449439-20240510130025.tgz
  version: 1.16.0
- name: bpm
  sha1: eb00f052259368344ac8344b1ffbb065c9f8b0f8
  url: https://bosh.io/d/github.com/cloudfoundry/bpm-release?v=1.4.4
  version: 1.4.4
